<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">TYPING KING</header>
      <div class="main">
        <div class="word-container">
          <h1 class="word" id="word">Hello</h1>
        </div>
        <input type="text" id="word-input" placeholder="Enter the word" />
        <p class="msg" id="msg"></p>
        <div class="data">
          <h2 class="time">Time left :<span id="time"></span></h2>
          <h2 class="score">Score : <span id="score"></span></h2>
          <button class="restart" id="restart">Restart</button>
        </div>
        <div class="instruction">
          <h3>Instruction</h3>
          <p>
            Type each word in the given amount of seconds to score. To play
            again, just type the current word. your score will reset.
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
